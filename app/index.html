<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mycotronics control interface</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.3/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body style="background-color: #fff0e0">
<div class="container-fluid">
    <div class="row" style="padding-top: 10px">
        <div class="col-lg-3">
            <div>
                <h2 style="text-align: center">Sensors</h2>
                <table class="table table-borderless">
                    <tbody>
                    <tr>
                        <td>Temperature</td>
                        <td id="temperature">...</td>
                    </tr>
                    <tr>
                        <td>Humidity</td>
                        <td id="humidity">...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <h2 style="text-align: center">Controls</h2>
                <p>
                    <label for="temperatureSlider">Target Temperature</label><br>
                    <input id="temperatureSlider" class="ex5" type="text" data-slider-min="0" data-slider-max="60"
                           data-slider-step="1"/><br>
                </p>
                <p>
                    <label for="cutoffTemperatureSlider">Cutoff Temperature</label><br>
                    <input id="cutoffTemperatureSlider" class="ex5" type="text" data-slider-min="0" data-slider-max="60"
                           data-slider-step="1"/><br>
                </p>
                <p>
                    <label for="intervalSlider">Interval</label><br>
                    <input id="intervalSlider" class="ex5" type="text" data-slider-min="10" data-slider-max="1800"
                           data-slider-step="10"/><br>
                </p>
            </div>
            <div>
                <h2 style="text-align: center">Next/Prev</h2>
                <p>
                    <button style="width: 100%;" id="prevButton" type="button" class="btn btn-secondary">Previous
                    </button>
                </p>
                <p>
                <form class="form-inline" action="javascript:jumpto()">
                    <input style="margin-right: 10px" id="timeInput" type="datetime-local" class="form-control"
                           title="Select date" step="1"/>
                    <button type="submit" class="btn btn-primary">Go</button>
                </form>
                </p>
                <p>
                    <button style="width: 100%;" id="nextButton" type="button" class="btn btn-secondary">Next
                    </button>
                </p>
                <h2 style="text-align: center">Select box</h2>
                <p>
                    <input style="margin-right: 10px" id="box" type="number" class="form-control"
                           value=1 step="1"/>
                </p>
            </div>
        </div>
        <div class="col-lg-9">
            <h2 style="text-align: center">Pictures</h2>
            <div class="row justify-content-md-center" id="pictures"></div>
        </div>

        <div class="col-12">
            <h2 style="text-align: center">Graph</h2>
            <canvas id="chart"></canvas>
        </div>
    </div>
</div> <!-- CO2 O2 N2 OTHER LIGHT LIGHTGRAPH
CSV EXPORT ~every 10mn with image
3d scan -->
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.3/bootstrap-slider.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-auth.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
